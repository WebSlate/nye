<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>New Year's Eve in Mount Wellington</title>
    <meta name="description" content="A demo of Stripe client-only Checkout" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <div class="sr-container">
          <section class="container">
            <h1>New Year's Eve in Mount Wellington</h1>
            <button
              data-checkout-mode="payment"
              data-price-id="price_1HoQO3HjrEvQBIkeUlT0aXZc"
            >
              Buy Day Pass
            </button>
            <button
              data-checkout-mode="payment"
              data-price-id="price_1HoQMwHjrEvQBIkeGBQtOZHR"
            >
              Buy All Access Pass
            </button>
          </section>
        </div>
        <div><small>includes Stripe fees of $0.30 + 2.9%</small></div>
        <div id="error-message"></div>
      </div>
    </div>

    <script>
      var PUBLISHABLE_KEY = 'pk_live_RXWu6tAjGuqj5VEmdG5kbORX';
      var DOMAIN = location.href.replace(/[^/]*$/, 'https://nye.webslate.co.nz/thx.html');

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function (result) {
        if (result.error) {
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function (e) {
          var mode = e.target.dataset.checkoutMode;
          var priceId = e.target.dataset.priceId;
          var items = [{ price: priceId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              mode: mode,
              lineItems: items,
              successUrl:
                DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
              cancelUrl:
                DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
